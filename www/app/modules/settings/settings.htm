<div id="view" data-role="view" id="settings" data-title="Settings" data-init="app.views.settings.initialize" data-before-show="app.views.settings.beforeShow" data-show="app.views.settings.show" data-model="app.views.settings.viewModel">

	<div data-role="header">
		<div data-role="navbar">
        <a class="nav-button" data-role="backbutton" data-align="left">
        	<label for="" data-bind="text: dialogTexts.backButton"></label>
        </a>
        <label for="" data-bind="text: dialogTexts.settings"></label>
    </div>
	</div>
	
	<label for="" data-bind="text: dialogTexts.absenceRange"></label>
	
	<form action="">

		<ul data-role="listview" data-style="inset">

    	<li>
    		<a href="app/modules/settings/connection.htm" data-bind="text: dialogTexts.connectionHeader"></a>
    	</li>
    	<li>
    		<a href="app/modules/settings/login.htm" data-bind="text: dialogTexts.loginHeader"></a>
    	</li>

		</ul>
		<ul data-role="listview" data-style="inset">

			<li>
		    <label>
		    	<label for="" data-bind="text: dialogTexts.languageLabel"></label>
			    <select name="" id="languageList" data-bind="value: settings.Language, events: { change: SettingsChanged}"	>
			    	<option value="de">Deutsch</option>
		        <option value="en">English</option>
		        <option value="fr">Francais</option>
		        <option value="it">Italiano</option>
			    </select>
				</label>
			</li>
			
			<li>
		    <label>
		    	<label for="" data-bind="text: dialogTexts.isTerminal"></label>
			    <input id="isTabletSwitch" data-role="switch" data-bind="checked: settings.IsTablet, events: { change: isTabletChanged}">
				</label>
			</li>
			
		</ul>



	</form>

</div>
